<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram J P" />
    <title>Frontend Mentor | Fylo Data Storage Component</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Fylo Data Storage Component"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="fylo">
        <img src="./assets/images/logo.svg" alt="Logo" />
        <ul>
          <li>
            <img src="./assets/images/icon-document.svg" alt="document-icon" />
          </li>
          <li>
            <img src="./assets/images/icon-folder.svg" alt="folder-icon" />
          </li>
          <li>
            <img src="./assets/images/icon-upload.svg" alt="upload-icon" />
          </li>
        </ul>
      </div>
      <div class="balance">
        <p class="info">You've used <span>815 GB</span> of your storage</p>
        <p class="tooltip"><span>185</span><span> GB LEFT</span></p>
        <div class="range">
          <div class="used"></div>
        </div>
      </div>
    </main>
    <div id="bg"></div>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <a href="https://github.com/hariramjp777" target="_blank">Hari Ram J P</a>
    </div>
  </body>
</html>
